<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form 값 주고 받기</title>
</head>
<body>

<form action="/thymeleaf11" method="post" th:object="${formData}">

    아이디 : <input type ="text" name ="id" th:value="*{id}"><br>
    이름 : <input type ="text" name ="name" th:value="*{name}"><br>
    이메일 : <input type ="text" name ="email" th:value="*{email}"><br>
    나이 : <input type ="text" name ="age" th:value="*{age}"><br>
    성별 : <input type ="text" name ="gender" th:value="*{gender}"><br>
    <input type="submit" value ="전송">
</form>
<!--<h1 th:text=" ${bag}"> num 출력</h1>-->

</body>
</html>
